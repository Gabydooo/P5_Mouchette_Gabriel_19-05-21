<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8a7eb8bb7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">

    <script src="./js/index.js" defer></script>
    
    <title>Orinoco-Accueil</title>
    <link rel="icon"  type="image/png" href="./images/cart_favicon.png" >
</head>
<body>
    <header>
        <div id="logoContainer">
            <a id= "baniere" href="index.html"><i class="fas fa-shopping-cart cartLogo"></i>Orinoco</a>
        </div>
        <div id="menuContainer">
            <a id = "lienAccueil"href="index.html">Accueil</a>
            <div id="bagContainer">
                <span id="nbArticle" ></span>
                <a href="panier.html"><i class="fas fa-shopping-bag sac"></i></a>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="jumbotron">
            <img class=imageJumbo src="./images/istockphoto-923079848-1024x1024.jpg" alt="">
            <h1 id="jumbo">Bienvenue sur orinoco</h1>
        </div>
        
        <div id="products">
            
            <template id="productTemplate">
                    <a href="" id="productLink" class=product>
                        <span id="productId"></span>
                        <div class="productImgContainer">
                            <img src="" id="productImage" alt="">
                        </div>
                        <div class="productText">
                            <div class="namePrice">
                                <h3 id="productName"></h3>
                                <span id="productPrice"></span>
                            </div>
                            
                            
                            <p id="productDescription"></p>
                            <div id="noteCart">
                                <div class="note">
                                    <i class="fas fa-star etoile"></i>
                                    <i class="fas fa-star etoile"></i>
                                    <i class="fas fa-star etoile"></i>
                                    <i class="fas fa-star etoile"></i>
                                    <i class="fas fa-star etoile"></i>
                                </div>
                                <button id="addCart"><i class="fa fa-shopping-cart"></i> Ajouter au panier</button>
                            </div>
                        </div>
                    </a>
            </template>

            <section class="productTypes teddies">
                <h2>Nos oursons</h2>
                <div id="teddies"></div>
            </section>
           
        </div>
    </main>
    <footer>
        <div id="socialMedias">
            <i class="fab fa-facebook-square socialIcon" ></i>
            <i class="fab fa-twitter socialIcon"></i>
            <i class="fab fa-instagram socialIcon"></i>
            <i class="fab fa-linkedin socialIcon"></i>
        </div>
        <div id="footerTab">
            <div class="footerCol">
                <h4>Nous rejoindre</h4>
                <a href="">Vendez sur Orinoco</a>
                <a href="">La boutique Orinoco</a>
                <a href="">Postuler chez nous</a>
                <a href=""></a>
            </div>
            <div class="footerCol">
                <h4>Qui sommes nous ?</h4>
                <a href="">Notre histoire</a>
                <a href="">CGV et avis clients</a>
                <a href="">Mentions légales</a>
                <a href=""></a>
            </div>
            <div class="footerCol">
                <h4>Besoins d'aide ?</h4>
                <a href="">Nous contacter</a>
                <a href="">Questions fréquentes</a>
                <a href="">Modes de livraison</a>
                <a href="">Modes de règlement</a>
            </div>
        </div>
    
    </footer>
